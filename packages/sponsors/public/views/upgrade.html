<section data-ng-controller="SponsorsController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="upgrade()">
		<h2>Syötä koodi</h2>
		<div class="form-group">
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="name" id="name" placeholder="XXXX-XXXX-XXXX-XXXX">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button type="submit" class="btn btn-info">Päivitä</button>
			</div>
		</div>
	</form>
</section>
