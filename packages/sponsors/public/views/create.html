<section data-ng-controller="SponsorsController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label mean-token="'create-name'" class="col-md-3 control-label">Nimi</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="name" id="name" placeholder="name" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-location'" for="location" class="col-md-3 control-label">Lokaatio</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="longitude" id="longitude" placeholder="longitude" required>
				<input type="text" class="form-control" data-ng-model="latitude" id="latitude" placeholder="latitude" required>
				<input type="text" class="form-control" data-ng-model="parentId" id="parentId" placeholder="Network parentId">
				<input type="text" class="form-control" data-ng-model="imgUrl" id="imgUrl" placeholder="image Url">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button type="submit" class="btn btn-info">Submit</button>
			</div>
		</div>
	</form>
</section>
<ui-view/>
