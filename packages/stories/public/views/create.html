<section data-ng-controller="StoriesController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label for="header" class="col-md-3 control-label">Otsikko</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="header" id="header" required>
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-md-3 control-label">Tarinan yhteenveto</label>
			<div class="col-md-9">
				<input type="textarea" class="form-control" data-ng-model="content" id="content" required>
			</div>
		</div>
		<div class="form-group">
			<label for="link" class="col-md-3 control-label">Linkki kokonaiseen tarinaan</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="link" id="link" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button type="submit" class="btn btn-info">Submit</button>
			</div>
		</div>
	</form>
</section>
<ui-view/>
